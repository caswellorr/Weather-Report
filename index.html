<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>

  <!--  Bootstrap  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--  Moment  -->
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
<!-- Stylesheet -->
  <link rel='stylesheet' href='style.css'>
</head>

<body>

<!-- ============== HEADER ================ -->
  <header>
    <h1>Weather Report</h1>
  </header>

  <br><br>

  <!-- ====== JUMBOTRON: TODAY'S WEATHER REPORT ====== -->

  <section>
    <div class="jumbotron jumbotron-fluid">
      <div id="current-weather" class="container">
      </div>
    </div>
  </section>

  <!-- ======= SEARCH BAR: SEARCH A CITY'S FORECAST ========= -->

  <main>
    <div class="search">
      <input id="search-input" type="text" placeholder="Search.." name='search'></input>
      <button id='search-button' type="submit">Search</button>
    </div>
  </main>
  
  <!-- ========= CARDS: FIVE-DAY FORECAST =========== -->
  <section>
  
  <div id="five-day-container" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
  </div>

  </section>


 
  <script src='script.js'></script>
</body>
</html>
